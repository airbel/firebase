    class City {
        constructor (name ,state ,county){
        this.name = name ;
        this.state = state;
        this.county = county ;
        }
        toString (){
            return this.name + ','+ this.state +',' + this.county;
        }
    }
    const cityConverter = {
        toFirestore:(City) =>{
            return {
                name:City.name,
                state:City.state,
                county:City.county
            };
        },
        fromFirestore:(snapshot,Options) =>{
            const data = snapshot.data(Options);
            return new City(data.姓名, data.地址, data.county);
        }
    }
