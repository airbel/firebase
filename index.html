<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
   
<link rel="stylesheet" type="text/css" href="styles.css">

<title>用Freibase製作訂購單</title>
</head>
<body>
    <P style="color: rgb(43, 116, 25); font-size: 1.3rem; "  id="thfr">要把Firebase弄起來</P>
    <p id="boked"></p>
    <!-- <div><input type="text" id="name" value="輸入姓名" onfocus="javascript:if(this.value=='輸入姓名')this.value='';"/></div> -->
    <div >
        <label id="name_label" >姓名：</label>
        <input type="text" id="name" value="輸入姓名"  onfocus="javascript:if(this.value=='輸入姓名')this.value='';"/>
    </div>
    <div>
        <label id="address_label" >地址：</label>
        <input type="text"  id="address" value="配送地址"  onfocus="javascript:if(this.value=='配送地址')this.value='';" />
    </div>
    <div>
        <label id="telphone_label" >電話：</label>
        <input type="tel"  id="telphone" value="聯絡方式" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onfocus="javascript:if(this.value=='聯絡方式')this.value='';">
    </div>
    <div><input type="button"  id="button" value="送出表單" onclick="getHTMLdata()"/></div>
    <!-- <div><input type="button"  id="button2" value="執行前段" onclick=""/></div> -->
    <div><input type="button"  id="button3" value="讀取資料" onclick="insertToHtml()"/></div>
    <div class="costom-select" >
        <select style="width: auto; font-size: 1.2rem;">
            <option value="0">第一無極法天雷</option>
            <option value="1">絕地</option>
            <option value="3">OO</option>
        </select>
    </div>

    <div id="dataposthere">here</div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
